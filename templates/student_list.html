    <h1 class="heading"><b>::::Student list::::</b></h1>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Address</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
            {% for s in students %}
            <tr>
                <th scope="col">{{s.id}}</th>
                <th scope="col">{{s.name}}</th>
                <th scope="col">{{s.age}}</th>
                <th scope="col">{{s.address}}</th>
                <td>
                    <a class="btn btn-primary" href="/update/{{s.id}}/">Update info</a>
                    <a class="btn btn-danger" href="/delete/{{s.id}}/">Delete</a>
                </td>
              </tr>
          {% endfor %}
        </tbody>
      </table>
